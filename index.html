<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div class="container">
        <div class="todo-app">
            <div class="first">
                <h1>My To Do  <img src="checklist.png" alt="checklist-icon"></h1>
                <div id="digitalClock"></div> <!-- Digital clock -->
            </div>

            <div class="row">
                <input type="text" id="inputbar" placeholder="Enter new task" />
                <button id="add">Add</button>
            </div>

            <div class="third">
            <ul id="taskList"></ul>

            <div id="completedSection">
              <button id="completedBtn">Completed Tasks</button>
              <ul id="completedList"> </ul>
            </div>
          </div>

        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
